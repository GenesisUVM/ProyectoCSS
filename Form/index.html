<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dulce Sabores</title>
</head>
<body>
    <!--Todos los header contienen una imagen de una magdalena que seria el logo de la pagina y un nav-bar que permite cambiar entre las 4 paginas del sitio web --> 
    <header>
        <img id="header-img" src="../magdalena.png" alt="Logo">
        <nav>
            <ul>
                <li><a id="nav-link" href="/Home/index.html">Novedades</a></li>
                <li><a id="nav-link" href="/About_us/index.html">Informacion</a></li>
                <li><a id="nav-link" href="/Products/index.html">Productos</a></li>
                <li><a id="nav-link" href="#">Formulario</a></li>
            </ul>
        </nav>
    </header>
    <!--En este div tenemos todos los elementos del formulario Incluido un encabezado y un parrafo anteriores a este-->
    <div class="container">
        <h2 id="title">¡Tu opinion es importante para nosotros!</h2>
        <!--Formulario con los datos basicos como nombre, correo y un textarea para un comentario del cliente, tambien un boton para envial la informacion -->
        <p class="description"> Si quieres comentarnos sobre alguna duda, consejo o sugerencia, por favor ¡haznos saber!</p>
        <form id="formulario" action="/app.js" method="post">
            <div class="input">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" autocomplete="given-name" required></input>
            </div>
            <div class="input">
               <label for="email" id="email-label">Email</label>
               <input  type="email" name="email" id="email" autocomplete="email" required></input>
            </div>
            <div class="bar">
                <textarea name="comment" id="comment" autocomplete="off"></textarea>
            </div>
            <button type="submit" id="submit" class="submit-button">Submit</button> 
        </form>
    </div>
</body>
</html>
